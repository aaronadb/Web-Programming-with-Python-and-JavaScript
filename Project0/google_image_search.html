<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Image Search</title>
	<link rel="stylesheet" href="style.css">
    </head>
    <body>
	<a href="google_search.html">Google Search</a>
	<div class="main">
	    <img src="google.png">
	</div>
        <form action="https://google.com/search">
	    <div>
	    	<input type="text" name="q">
	    </div>
	    <input type="hidden" name="tbm" value="isch" readonly>
            <div>
		<input type="submit" value="Image Search" class="searchbutton">
	    </div>
        </form>
    </body>
</html>
